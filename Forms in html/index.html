<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
   <h1>Create a New Account</h1>
    <p> it,s quick and easy way</p>
    <form>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="enter your name" maxlength="15" minlength="3" >
       
        <label for="lastname">Last Name</label>
        <input type="text" name=lastname placeholder="enter your name" maxlength="15" minlength="3" >
        <br> <br>

<label for="dob">Date of birth</label>
<input type="datetime-local">
<br> 





        <br>
    <label for="email address">Email Address</label> 
    <input type="text" name="email address" placeholder="example@gmail.com" required>
 <label for="Contact">Contact</label>
 <input type="text" name="Contact" placeholder="phone number" maxlength="11" minlength="11" required>
<br> <br>
<label for="Country">Country</label>
 <select name="Country">
    <option value="Pakistan">Pakistan</option>
    <option value="India">India</option>
    <option value="Iran">Iran</option>
    <option value="China">China</option>
    <option value="Bangladesh">Bangladesh</option>
    <option value="UnitedStates">UnitedStates</option>
    <option value="Canada">Canada</option>
    <option value="SouthKorea">SouthKorea</option>
    <option value="Australia">Australia</option>
    <option value="NewZeland">NewZeland</option>
</select>
        <br> <br>
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" value="Male" checked>
        <label for="Gender">Female</label>
        <input type="radio" name="Gender" value="Female">
        <label for="Gender">Custom</label>
        <input type="radio" name="Gender" value="Custom">
<br> <br>
<label for="password">Password</label>
        <input type="text" name=password placeholder="enter your password" maxlength="15" minlength="3" >
        <br> <br>
<button type="submit">Sign up</button>
    </form>





</body>
</html>
